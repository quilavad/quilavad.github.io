<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="darkreader-lock" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/animejs@4.0.0/lib/anime.iife.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="overlay">
      <div id="timer">
        <canvas id="timer-bar"></canvas>
        <canvas id="tick-marks"></canvas>
        <img id="encryption-icon" src="icons/Hardened.webp" />
        <span id="encryption-count">x0</span>
        <p id="status">DISCONNECTED</p>
      </div>
      <div id="counter">
        <p id="clock">0.0s</p>
        <p id="score">00000</p>
        <p id="score-lost">-00000</p>
      </div>
    </div>
  </body>
</html>
